<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
  </head>
  <body>
    <!-- step1: create a root div -->
    <div id="root"></div>
    <script>
      // step2: retrieve the root div
      const root = document.getElementById("root");
      // step3: give the root a text content
      // root.textContent = "Hello React!"
      // step3: create a div element
      const element = document.createElement("div");
      // step4: put div on the root
      root.append(element);
      // step5: give the div a text content
      element.textContent = "Hello React:)";
    </script>
  </body>
</html>
